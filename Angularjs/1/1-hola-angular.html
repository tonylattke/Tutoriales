<html>
	<head>
		<title>Hola Angular.js</title>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	</head>
	<body>
		<div ng-app>
			<label>Ingresa un texto: </label>
			<input type="text" ng-model="texto" autofocus>
			<br />
			<h1>Escribiste: {{texto}}</h1>
		</div>
	</body>
</html>
