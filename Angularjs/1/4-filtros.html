<html>
	<head>
		<title>Angular.js y Filtros</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
		<script src="http://code.angularjs.org/1.3.12/i18n/angular-locale_es-es.js"></script>
		<script src="js/4-filtros.js"></script>
	</head>

	<body ng-app="filtrosApp">
		<h1>Buscador de Heroes</h1>

		<div ng-controller="heroesCtrl">
			
			<input type="text" class="form-control" ng-model="filtro_busqueda" autofocus>
			
			<div class="panel-body">
				<table class="table">
					<thead>
						<th>
							Nombre
							<span class="dropup">
								<span class="caret" ng-click="criterioOrden('nombre')"></span>
							</span>
							<span class="caret" ng-click="criterioOrden('-nombre')"></span>
						</th>
						<th>Identidad secreta</th>
						<th>Fecha de aparición</th>
						<th>Apariciones</th>
						<th>Teléfono</th>
					</thead>
					<tbody>
						<tr ng-repeat="heroe in heroes | orderBy:ordenSeleccionado | filter:filtro_busqueda">
							<td>{{heroe.nombre}}</td>
							<td>{{heroe.identidad | uppercase}}</td>
							<td>{{heroe.fecha | date:'fullDate'}}</td>
							<td>{{heroe.apariciones }}</td>
							<td>{{heroe.porcentaje | number: 3}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>

</html>
