<html>
	<head>
		<title>Angular.js y CSS</title>
		<meta charset="utf-8">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
		<script src="js/3-angular-css.js"></script>

		<link rel="stylesheet" href="css/3-estilo.css">
	</head>

	<body ng-app="tareasApp" class>
		<h1>Tareas</h1>

		<!-- Controlador de la lista -->
		<div ng-controller="listaCtrl">

			<button ng-click="actualizar()">Actualizar</button>

			<!-- Lista de tareas -->
			<ul>
				<li ng-repeat="tarea in tareas">
					<input type="checkbox" ng-model="tarea.estado">
        			<span class="tarea-{{tarea.estado}}">{{tarea.txt}}</span>
				</li>
			</ul>

			<h2 class="{{colorEstado()}}">
				Cantidad de tareas por realizar: {{tareasSinHacer()}}
			</h2>

		</div>

	</body>

</html>
