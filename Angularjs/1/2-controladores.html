<html>
	<head>
		<title>Controladores Angular.js</title>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
		<script src="js/2-controladores.js"></script>
	</head>

	<!-- Aplicación personalizada -->
	<body ng-app="heroesApp">
		<h1>Heroes</h1>

		<!-- Controlador de la lista -->
		<div ng-controller="listadoCtrl">
			
			<!-- Listado -->
			<ul>
				<li ng-repeat="heroe in heroes">
					<p>Nombre: {{heroe.nombre}}</p>
					<p>Identidad: {{heroe.identidad}}</p>
				</li>
			</ul>

			<!-- Botón para agregar heroe -->
			<form ng-submit="agregarHeroe()">
				<p><b>Nuevo nombre:</b> <input type="text" ng-model="nuevo_nombre" autofocus></p>
				<p><b>Nueva identidad: </b> <input type="text" ng-model="nueva_identidad"></p>
				<button class="btn btn-primary" type="submit">Agregar Heroe</button>
			</form>

		</div>

	</body>
</html>
