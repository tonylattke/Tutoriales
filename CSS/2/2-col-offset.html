<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/estilo.css" rel="stylesheet">
	</head>
	<body>
		
		<div class="container">

			<h1>Ejemplos de columnas</h1>
			
			<div class="row margen">
				<div class="col-md-4 rojo">Tamaño 4</div>
				<div class="col-md-4 verde">Tamaño 4</div>
				<div class="col-md-4 azul">Tamaño 4</div>
			</div>

			<div class="row margen">
				<div class="col-md-3 rojo">Tamaño 3</div>
				<div class="col-md-6 verde">Tamaño 6</div>
				<div class="col-md-3 azul">Tamaño 3</div>
			</div>

			<div class="row margen">
				<div class="col-md-2">Tamaño 2</div>
				<div class="col-md-10">
					Tamaño 10
					<div class="row">
						<div class="col-md-4 rojo">Tamaño 4</div>
						<div class="col-md-4 verde">Tamaño 4</div>
						<div class="col-md-4 azul">Tamaño 4</div>
					</div>
				</div>
			</div>

			<h1>Ejemplos de offset</h1>
			
			<div class="row margen">
				<div class="col-md-offset-4 col-md-8 gris">Tamaño 8</div>
			</div>

			<div class="row margen">
				<div class="col-md-offset-3 col-md-9">
					<div class="row margen">
						<div class="col-md-4 rojo">Tamaño 4</div>
						<div class="col-md-4 verde">Tamaño 4</div>
						<div class="col-md-4 azul">Tamaño 4</div>
					</div>
				</div>
			</div>


		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</body>

</html>
