<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<script type="text/javascript">
		function mostrarAlerta() { 
			var mensaje = document.getElementById("mensaje_entrada").value;
			alert("Texto: " + mensaje);
		}
	</script>
	<body>
		<h1>Ejemplo</h1>
		<input type="text" id="mensaje_entrada" value="Tony Lattke">
		<button onclick="mostrarAlerta()">Mostrar alerta</button>
	</body>
</html>
