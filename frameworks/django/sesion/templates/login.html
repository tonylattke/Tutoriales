{% extends "base.html" %}

<!-- ########################## principal_content ######################### -->
{% block principal_content %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <form role="form" method="post" action='/sesion/do_login'>
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-xs-12 floating-label-form-group">
                    <label>Usuario</label>
                    <input class="form-control" name="usuario" placeholder="Nombre de usuario" autofocus="autofocus">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 floating-label-form-group">
                    <label>Contraseña</label>
                    <input class="form-control" type="password" name="contrasenia" placeholder="Contraseña">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group col-xs-12">
                    <button type="submit" class="btn btn-lg btn-primary">
                        Iniciar sesión
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock principal_content %}

<!-- ########################### sidebar_content ########################## -->
{% block sidebar_content %}
<div class="well">
    <h4>Bienvenido</h4>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</div>
{% endblock sidebar_content %}
