{% extends "base.html" %}

<!-- ########################## principal_content ######################### -->
{% block principal_content %}

{% if posts %}
	<ul>
	{% for post in posts %}
		<h2><a href="/posts/{{ post.id }}">{{ post.nombre }}</a></h2>
	{% endfor %}
	</ul>
{% else %}
	<p>No tenemos posts publicados.</p>
{% endif %}

{% endblock principal_content %}
